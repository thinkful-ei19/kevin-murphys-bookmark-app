<!doctype html>

<html lang="en">

<head>
  <!-- Website Info -->
  <meta charset="utf-8">
  <title>Bookmark Application</title>
  <meta name="Kevin Murphy" content="Bookmark Application for Thinkful">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="styles/index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

<body>
  <header class="title">Bookmarks</header>

  <section class="bookmarks"></section>

  <!-- Default page -->

  <header class="page-title">Default Page</header>

  <section class="default-page">
    <div class="default-top">
      <div class="content">
        <div class="new-bookmark-button-box">
          <button class="btn">New Bookmark</button>
        </div>
        <div class="default-rating-box">
          <label class="default-rating-label">Default rating:</label>
          <div class="default-rating-content">
            <input type="radio" name="my-input" id="default-rating" checked>
            <label for="one star">1 Star</label>
            <input type="radio" name="my-input" id="default-rating">
            <label for="two star">2 Star</label>
            <input type="radio" name="my-input" id="default-rating">
            <label for="three star">3 Star</label>
            <input type="radio" name="my-input" id="default-rating">
            <label for="four star">4 Star</label>
            <input type="radio" name="my-input" id="default-rating">
            <label for="five star">5 Star</label>
          </div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="content">
        <div class="title-stars-url-box">
          <div class="title-stars-box">
            <div class="stars-box">
              <label class="bookmark-title" for="stars-label">Google</label>
              <div class="stars" id="stars-label">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
              </div>
            </div>
          </div>
          <div class="bookmark-url-box">
            <label class="bookmark-url">https://www.google.com/</label>
          </div>
        </div>
        <div class="expand-button-box">
          <label class="label">Expand Bookmark</label>
          <a href="">
            <i class="fa fa-angle-down" style="font-size:40px;"></i>
          </a>
        </div>
      </div>
    </div>
    </div>
    <section class="footer">By Kevin Murphy</div>
    </section>

    <!-- Add Bookmark Page -->

    <header class="page-title">Add Bookmark Page</header>

    <section class="add-bookmark-page">
      <div class="add-bookmark-top">
        <div class="content">
          <div class="add-title-url-description-box">
            <form id="new-title">
              <input type="text" name="firstname" value="Title...">
              <br>
              <input type="text" name="lastname" value="URL...">
              <br>
              <input type="text" name="lastname" value="Description....">
              <br>
              <div class="add-stars-button-box">
                <div class="add-stars-box">
                  <div class="stars">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                  </div>
                </div>
                <div class="add-bookmark-button-box">
                  <input type="submit" value="Add Bookmark">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="content">
          <div class="title-stars-url-box">
            <div class="title-stars-box">
              <div class="bookmark-title-box">
                <label class="bookmark-title">Google</label>
              </div>
              <div class="stars-box">
                <div class="stars">
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                </div>
              </div>
            </div>
            <div class="bookmark-url-box">
              <label class="bookmark-url">https://www.google.com/</label>
            </div>
          </div>
          <div class="expand-button-box">
            <label class="label">Expand Bookmark</label>
            <a href="">
              <i class="fa fa-angle-down" style="font-size:40px;"></i>
            </a>
          </div>
        </div>
      </div>
      </div>
      </div>
      <section class="footer">By Kevin Murphy</div>
      </section>

      <!-- Expanded Page -->

      <header class="page-title">Expanded Page</header>

      <section class="add-bookmark-page">
        <div class="default-top">
          <div class="content">
            <div class="new-bookmark-button-box">
              <button class="btn">New Bookmark</button>
            </div>
            <div class="default-rating-box">
              <label class="default-rating-label">Default rating:</label>
              <div class="default-rating-content">
                <input type="radio" name="my-input" id="default-rating" checked>
                <label for="one star">1 Star</label>
                <input type="radio" name="my-input" id="default-rating">
                <label for="two star">2 Star</label>
                <input type="radio" name="my-input" id="default-rating">
                <label for="three star">3 Star</label>
                <input type="radio" name="my-input" id="default-rating">
                <label for="four star">4 Star</label>
                <input type="radio" name="my-input" id="default-rating">
                <label for="five star">5 Star</label>
              </div>
            </div>
          </div>
        </div>
        <div class="expanded-bookmark">
          <div class="content">
            <label class="bookmark-title">Google</label>
            <div class="expand-description">
              <label class="label">Retract Bookmark</label>
              <a href="">
                <i class="fa fa-angle-up" style="font-size:40px;"></i>
              </a>
            </div>
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <form id="new-title">
              <input type="text" name="description" value="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">
              <br>
              <input type="text" name="URL" value="https://www.google.com/">
              <br>
              <input type="submit" name="edit bookmark" value="Edit Bookmark">
              <input type="submit" name="delete bookmark" value="Delete Bookmark">
            </form>
          </div>
        </div>
        </div>
        <div class="item">
          <div class="content">
            <div class="title-stars-url-box">
              <div class="title-stars-box">
                <div class="bookmark-title-box">
                  <label class="bookmark-title">Google</label>
                </div>
                <div class="stars-box">
                  <div class="stars">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                  </div>
                </div>
              </div>
              <div class="bookmark-url-box">
                <label class="bookmark-url">https://www.google.com/</label>
              </div>
            </div>
            <div class="expand-button-box">
              <label class="label">Expand Bookmark</label>
              <a href="">
                <i class="fa fa-angle-down" style="font-size:40px;"></i>
              </a>
            </div>
          </div>
        </div>
        </div>
        </div>
        <section class="footer">By Kevin Murphy</div>
        </section>
      </section>

      <script src="scripts/item.js"></script>
      <script src="script/api.js"></script>
      <script src="scripts/store.js"></script>
      <script src="scripts/bookmarks.js"></script>
      <script src="scripts/index.js"></script>
</body>

</html>
