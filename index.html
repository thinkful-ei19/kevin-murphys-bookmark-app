<!doctype html>
<html lang="en">

<head>
  <!-- Website Info -->
  <meta charset="utf-8">
  <title>Bookmark Application</title>
  <meta name="Kevin Murphy" content="Bookmark Application for Thinkful">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/spinner.css">
  <link rel="stylesheet" href="styles/hover.css">

</head>

<body>
  <header class="title">Bookmarks</header>

  <div class="default-top">
      <div class="top-content">
        <div class="new-bookmark-button-box">
          <button class="btn">New Bookmark</button>
        </div>
        <div class="default-rating-box">
          <label class="default-rating-label">Default rating:</label>
          <form class="default-rating-content">
            <input type="radio" name="my-input" id="default-rating" checked>
            <label for="one star">1 Star</label>
            <input type="radio" name="my-input" id="default-rating">
            <label for="two star">2 Star</label>
            <input type="radio" name="my-input" id="default-rating">
            <label for="three star">3 Star</label>
            <input type="radio" name="my-input" id="default-rating">
            <label for="four star">4 Star</label>
            <input type="radio" name="my-input" id="default-rating">
            <label for="five star">5 Star</label>
          </form>
        </div>
      </div>
    </div>

    <div class="add-bookmark-top hidden">
        <div class="content">
          <div class="add-title-url-description-box">
            <form id="new-bookmark">
              <span>Title:</span>
              <br>
              <input id="new-title" class="margin-bottom btn2 padding-3px" type="text" name="title" value="" required>
              <br>
              <span>URL:</span>
              <br>
              <input id="new-url" class="margin-bottom btn2 padding-3px" type="text" name="url" value="" required>
              <br>
              <span>Description:</span>
              <br>
              <textarea id="new-desc" class="text-area margin-bottom btn2 padding-3px" type="text" name="description" value="" required></textarea>
              <br>
              <span>Rating:</span>
              <div class="add-stars-button-box margin-bottom">
                <div class="add-stars-box">
                  <div class="default-rating-content margin-bottom">
                    <input type="radio" name="my-input" id="default-rating" checked>
                    <label for="one star">1 Star</label>
                    <input type="radio" name="my-input" id="default-rating">
                    <label for="two star">2 Star</label>
                    <input type="radio" name="my-input" id="default-rating">
                    <label for="three star">3 Star</label>
                    <input type="radio" name="my-input" id="default-rating">
                    <label for="four star">4 Star</label>
                    <input type="radio" name="my-input" id="default-rating">
                    <label for="five star">5 Star</label>
                  </div>
                </div>
                <div class="add-bookmark-button-box">
                  <input type="submit" class="btn" value="Add Bookmark">
                </div>
              </div>
            </form>
            <div class="cancel">
                <button class="cancel-button btn" type="button">Cancel</button>
              </div>
          </div>
        </div>
      </div>
      
    <section class="bookmarks">
      <div class="loader"></div>
    </section>
  
    <section class="footer">By Kevin Murphy</div>

    
    <!-- JavaScript Links -->

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="scripts/api.js"></script>
      <script src="scripts/item.js"></script>
      <script src="scripts/store.js"></script>
      <script src="scripts/bookmarks.js"></script>
      <script src="scripts/index.js"></script>

</body>

</html>
